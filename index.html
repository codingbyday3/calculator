<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <header>
    Calculator
  </header>
  <main>
    <div class="calculator-display">
      312312
    </div>
    <div class="keyboard">
      <div class="btn-container">
        <button></button>
        <button>C</button>
        <button>()</button>
        <button class="operator">รท</button>
      </div>
      <div class="btn-container">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">x</button>
      </div>
      <div class="btn-container">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>
      <div class="btn-container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <div class="btn-container">
        <button></button>
        <button>0</button>
        <button>.</button>
        <button id="equal-btn">=</button>
      </div>
    </div>
  </main>
  
  <script src="calculator.js"></script>
</body>
</html>
